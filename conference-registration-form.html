<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="conference-registration-styles.css" type="text/css"><br>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Conference Registration Form</h1>
            </div>
        </div>
    </head>

    <body>
        <div class="input-forms">
            <form>
                <label for="registrant-name">Name:</label>
                <input id="registrant-name" name="registrant-name" type="text" maxlength="70" required><br><br>

                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required><br><br>

                <label for="email" class="form-label">Email:</label>
                <input id="email" name="email" type="text" placeholder="name@example.com" required>
                <br><br>

                <label for="shirts">Select a T-shirt size:</label>
                <select name="t-shirt-size" id="shirts" required>
                    <option value="small" required>Small</option>
                    <option value="medium" required>Medium</option>
                    <option value="large" required>Large</option>
                </select><br><br>

                <label for="dob">Date of birth:</label>
                <input id="dob" name="dob" type="date" required><br><br>

                <label for="receive-email">Receive email from corporate sponsors?</label>
                <div class="form-check">
                    <input id="yes-email" name="receive-email" class="form-check-input" type="radio" checked required>
                    <label for="yes-email" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input id="no-email" name="receive-email" class="form-check-input" type="radio" required>
                    <label for="no-email" class="form-check-label">No</label>
                </div><br>

                
                <label for="sessions">Select morning and/or afternoon session.</label><br>
                <div class="form-check">
                <input type="checkbox" id="morning-session" name="morning-session" value="morning-session" class="form-check-input" required>
                
                <label for="morning-session" class="form-check-label">Morning</label>
                </div>
                
                <div class="form-check">
                <input type="checkbox" id="afternoon-session" name="afternoon-session" value="afternoon-session" class="form-check-input" required>
                <label for="afternoon-session" class="form-check-label">Afternoon</label><br><br>
                </div>

                <label for="special-requests">Special requests?</label><br>
                <textarea rows="7" cols="70" id="special-requests" name="special-requests"></textarea><br>

                <input type="submit" name="submit" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
