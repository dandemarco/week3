<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="student-feedback-styles.css" type="text/css">
    </head>

    <body class="m-5">

        <div class="jumbotron">
            <h1>Please provide feedback. You may do so anonymously.</h1>
        </div>

        <div class="row"> <!--start of row-->

            <div class="col-md-5"> <!--start of first column-->

                <div class="ml-5">
                    <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
                    <p>Please use this form to send us your feedback.</p>
                    <p>If you would like a response, please include your contact information.</p>
                </div>
            </div> <!--end of first column-->

            <div class="col-md-7"> <!--start of second column-->

                <form class="mx-5">
                    <div>
                        <label for="student-name">Name:</label>
                        <input id="student-name" class="form-control" type="text" name="student-name">
                        <br>
        
                        <label for="email">Email:</label>
                        <input id="email" class="form-control" type="text" name="email">
                        <br>
        
                        <label for="comments">Comments (Required):</label><br>
                        <textarea id="comments" class="form-control" name="comments" required></textarea>
                        <br>
        
                        <label for="current-student">Are you a current student?</label>
        
                        <div class="form-check">
                            <input id="yes-student" name="current-student" class="form-check-input" type="radio" checked>
                            <label for="yes-student" class="form-check-label">Yes</label>
                        </div>
        
                        <div class="form-check">
                            <input id="no-student" name="current-student" class="form-check-input" type="radio" >
                            <label for="no-student" class="form-check-label">No</label>
                        </div>
        
                        <input type="submit" class="btn btn-success mt-4">
                    </div>
                </form>

            </div> <!--end of second column-->

        </div> <!--end of row-->
    
    </body>
</html>
